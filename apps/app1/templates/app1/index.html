<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" type="text/css" href="../static/users/login_register_style.css"> -->

    <title>Login and registration</title>
  </head>
  <body>
    <div class="container">
        <div class="form-row">
            <h1 class="col-12">Login and Registration</h1>
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}copy"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="col-12"></div>
            <form action="/register" method="post" class="col-4">
                {% csrf_token %}
                <h3 class="col-6">Registration</h3>
                <div class="firstlast row">
                    <div class="form-group col-4">
                        <label for="first">First Name</label>
                        <input type="text" class="form-control" id="first" name="first_name">
                    </div>
                    <div class="form-group col-8">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                        <label for="confirm_pw">Confirm PW</label>
                        <input type="password" class="form-control" id="confirm_pw" name="confirm_pw">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <form action="" class="col-2"></form>
            <form action="/login" method="post" class="col-4">
                {% csrf_token %}
                <h3 class="col-6">Login</h3>
                <div class="form-group">
                    <label for="email" class="static">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Email</label>
                </div>
                <div class="row">
                    <a href="#" class="col-6">Forgot Email</a>
                    <a href="#" class="col-6">Forgot Password</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
                    
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
